<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pi Day Quiz</title>
</head>
<body>
  <h1>Pi Day Facts</h1>
  <button onclick="showFact()">Click for a Pi Fact!</button> 
  <p id="fact"></p> 
  <script> 
    function showFact() { 
      const facts = [ 
        "Pi is approximately 3.14159.", 
        "Pi is an irrational number, meaning it never ends or repeats.",
        "Pi is the most recognized mathematical constant in the world.",
        "The symbol for pi (π) has been used regularly in its mathematical sense only for the past 250 years.",
        "It is also known as “Archimedes’ constant,” “the circular constant,” or “Ludolph’s number.”,
        "The symbol for Pi (π) was first used by Welsh mathematician William Jones in 1706.", "Pi Day is celebrated on March 14th (3/14)."
      ]; const randomFact = facts[Math.floor(Math.random() * facts.length)]; 
      document.getElementById("fact").textContent = randomFact; } 
  </script> 
</body> 
</html>
