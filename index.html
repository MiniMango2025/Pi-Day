<body>
  <h1>Pi Day Quiz</h1>
  <button onclick="showFact()">Click for a Pi Fact!</button> 
  <p id="fact"></p> 
  <script> 
    function showFact() { 
      const facts = [ 
        "Pi is approximately 3.14159.", 
        "Pi is an irrational number, meaning it never ends or repeats.", 
        "The symbol for Pi (Ï€) was first used by Welsh mathematician William Jones in 1706.", "Pi Day is celebrated on March 14th (3/14)."
      ]; const randomFact = facts[Math.floor(Math.random() * facts.length)]; 
      document.getElementById("fact").textContent = randomFact; } 
  </script> 
</body>
