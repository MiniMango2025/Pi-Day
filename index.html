<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Fact & Perfect Circle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    .pi-section, .circle-section {
      margin-top: 50px;
    }

    #fact {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    .pi-btn {
      width: 200px;
      height: 200px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 200px;
      cursor: pointer;
      margin: 100px auto;
      transition: background-color 0.3s;
    }

    .pi-btn:hover {
      background-color: darkred;
    }

    .circle-section {
      display: none;
      margin-top: 50px;
    }

    canvas {
      border: 2px solid black;
      background-color: #fff;
      margin-top: 20px;
      cursor: crosshair;
    }

    #instructions {
      font-size: 18px;
      margin-top: 20px;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ff4500;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #goToCircleGame {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #goToCircleGame:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="pi-section">
    <h1>Pi Fact</h1>
    <button class="pi-btn" onclick="showFact()">Click for Pi Fact!</button>
    <p id="fact"></p>
  </div>

  <div class="circle-section">
    <button class="back-btn" onclick="goBack()">Go Back</button>
    <h1>The Perfect Circle Game</h1>
    <p id="instructions">Click and hold to draw a perfect circle around the black dot!</p>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <p id="result"></p>
  </div>

  <button id="goToCircleGame" onclick="showCircleGame()">Go to Perfect Circle Game</button>

  <script>
    function showFact() {
      const facts = [
        "Pi is approximately 3.14159.",
        "Pi is an irrational number, meaning it never ends or repeats.",
        "The symbol for Pi (π) was first used by Welsh mathematician William Jones in 1706.",
        "Pi Day is celebrated on March 14th (3/14).",
        "Archimedes approximated Pi by inscribing and circumscribing polygons.",
        "The Pi symbol (π) is derived from the Greek word 'perimeter'.",
        "The value of Pi has been calculated to over 31 trillion digits as of 2019.",
        "Pi is used in many formulas in mathematics, including in the areas of geometry, trigonometry, and calculus.",
        "Pi has been known and used since ancient civilizations like the Babylonians and Egyptians.",
        "The first 10 digits of Pi are 3.1415926535.",
        "NASA uses Pi for interplanetary navigation.",
        "Albert Einstein’s birthday coincides with Pi Day (March 14).",
        "Computers have been used to calculate Pi to millions of digits since the 20th century.",
        "Some people memorize thousands of digits of Pi as a challenge.",
        "Pi is used in physics equations, including Einstein’s field equations.",
        "Pi appears in quantum mechanics, statistics, and even in nature.",
        "The Guinness World Record for reciting Pi is over 70,000 digits.",
        "The digits of Pi have been used to create music and art.",
        "Pi has a connection to prime numbers in number theory.",
        "Pi was originally estimated by the ancient Greeks using geometry.",
        "Some scientists believe Pi’s digits are truly random.",
        "Many formulas in engineering and physics rely on Pi’s properties.",
        "Pi is found in wave mechanics and electromagnetic theories.",
        "You can approximate Pi by throwing needles on a lined surface (Buffon’s Needle Experiment).",
        "Pi appears in Einstein’s equation for general relativity.",
        "The Great Pyramid of Giza has dimensions that approximate Pi.",
        "Pi is related to Euler’s famous equation: e^(iπ) + 1 = 0.",
        "Pi’s endless nature has fascinated mathematicians for centuries.",
        "There’s a Pi mnemonic poem to help remember its digits!"
      ];
      document.getElementById("fact").textContent = facts[Math.floor(Math.random() * facts.length)];
    }

    function showCircleGame() {
      document.querySelector('.pi-section').style.display = 'none';
      document.querySelector('.circle-section').style.display = 'block';
      document.getElementById('goToCircleGame').style.display = 'none';
      initGame();
    }

    function goBack() {
      document.querySelector('.pi-section').style.display = 'block';
      document.querySelector('.circle-section').style.display = 'none';
      document.getElementById('goToCircleGame').style.display = 'block';
    }

    function initGame() {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the black dot in the center
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      ctx.beginPath();
      ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
      ctx.fillStyle = 'black';
      ctx.fill();

      let drawing = false;
      let startX, startY;

      canvas.onmousedown = function (e) {
        drawing = true;
        startX = e.offsetX;
        startY = e.offsetY;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.moveTo(startX, startY);
      };

      canvas.onmousemove = function (e) {
        if (drawing) {
          ctx.lineTo(e.offsetX, e.offsetY);
          ctx.stroke();
        }
      };

      canvas.onmouseup = function (e) {
        if (drawing) {
          drawing = false;
          ctx.closePath();

          // Calculate the distance from the start point to the end point
          const endX = e.offsetX;
          const endY = e.offsetY;
          const distX = endX - startX;
          const distY = endY - startY;
          const distance = Math.sqrt(distX * distX + distY * distY);

          // Calculate the radius and check if it's close to the perfect circle radius
          const perfectRadius = Math.sqrt(centerX * centerX + centerY * centerY) - 5; // Subtract the dot radius
          const tolerance = 20; // Allowable tolerance in pixels

          if (Math.abs(distance - perfectRadius) <= tolerance) {
            document.getElementById('result').textContent = 'Great job! You drew a perfect circle!';
          } else {
            document.getElementById('result').textContent = 'Not quite! Try again to draw a perfect circle.';
          }
        }
      };
    }
  </script>

</body>
</html>
