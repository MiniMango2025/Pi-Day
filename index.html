<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Fact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    /* Pi Fact Section */
    .pi-section {
      margin-top: 50px;
    }

    #fact {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    /* Big Red Circle Button */
    .pi-btn {
      width: 200px;
      height: 200px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 200px;
      cursor: pointer;
      margin: 100px auto;
      transition: background-color 0.3s;
    }

    .pi-btn:hover {
      background-color: darkred;
    }

    /* Draw a Circle Game Section */
    .circle-section {
      display: none;
      margin-top: 50px;
    }

    canvas {
      border: 2px solid black;
      background-color: #fff;
      margin-top: 20px;
      cursor: crosshair;
    }

    #instructions {
      font-size: 18px;
      margin-top: 20px;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Bottom right button for Draw a Circle game */
    #goToCircleGame {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #goToCircleGame:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Pi Fact Section -->
  <div class="pi-section">
    <h1>Pi Fact</h1>
    <button class="pi-btn" onclick="showFact()">Click for Pi Fact!</button>
    <p id="fact"></p>
  </div>

  <!-- Draw a Circle Game Section -->
  <div class="circle-section">
    <h1>Draw a Circle Game</h1>
    <p id="instructions">Click and drag to draw a circle inside the canvas. Try to make it a perfect circle!</p>

    <canvas id="gameCanvas" width="500" height="500"></canvas>

    <br>
    <button onclick="resetGame()">Reset Game</button>
    <p id="result"></p>
  </div>

  <!-- Button to switch to Draw a Circle Game -->
  <button id="goToCircleGame" onclick="showCircleGame()">Go to Draw a Circle Game</button>

  <script>
    // Pi Fact Functionality
    function showFact() {
      const facts = [
        "Pi is approximately 3.14159.",
        "Pi is an irrational number, meaning it never ends or repeats.",
        "The symbol for Pi (π) was first used by Welsh mathematician William Jones in 1706.",
        "Pi Day is celebrated on March 14th (3/14).",
        "Archimedes approximated Pi by inscribing and circumscribing polygons.",
        "The Pi symbol (π) is derived from the Greek word 'perimeter'.",
        "The value of Pi has been calculated to over 31 trillion digits as of 2019.",
        "Pi is used in many formulas in mathematics, including in the areas of geometry, trigonometry, and calculus.",
        "In 2015, a group of mathematicians calculated Pi to over 13 trillion digits, setting a new world record.",
        "Pi has been known and used since ancient civilizations like the Babylonians and Egyptians.",
        "Pi has appeared in various cultures, such as in ancient India, where it was approximated as 3.16 by mathematicians like Aryabhata.",
        "Pi is involved in the calculation of the area of a circle: A = πr².",
        "The digits of Pi are randomly distributed. No pattern has been found, and it has inspired many mathematical investigations.",
        "The first 10 digits of Pi are 3.1415926535.",
        "There are Pi-inspired mathematical constants, like Pi-squared (π²) and Pi-cubed (π³), which also appear in various formulas."
      ];
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById("fact").textContent = randomFact;
    }

    // Draw a Circle Game Functionality
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let startX, startY, currentX, currentY;

    // To track the circle drawn by the user
    let drawnCircle = null;

    // Function to start drawing
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      startX = e.offsetX;
      startY = e.offsetY;
      drawnCircle = { x: startX, y: startY, radius: 0 }; // Initialize the circle
    });

    // Function to keep drawing while dragging
    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      currentX = e.offsetX;
      currentY = e.offsetY;

      // Calculate the radius (distance from the starting point)
      const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));

      // Clear the canvas and redraw the circle
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(startX, startY, radius, 0, Math.PI * 2);
      ctx.stroke();
      
      drawnCircle.radius = radius; // Update radius of drawn circle
    });

    // Function to finish drawing when mouse is released
    canvas.addEventListener('mouseup', () => {
      isDrawing = false;

      // Check if the circle drawn is a "perfect" circle
      checkCircle(drawnCircle);
    });

    // Function to check if the circle is perfect
    function checkCircle(circle) {
      // Assuming a "perfect" circle means no major distortion.
      const radius = circle.radius;

      // Here, the check is simple: if the drawn circle radius is close to the ideal circle's radius
      const perfectRadius = 50; // Ideal radius for the game

      // Allow for a small tolerance, say 10% difference
      const tolerance = 0.1;
      if (Math.abs(radius - perfectRadius) <= perfectRadius * tolerance) {
        document.getElementById('result').textContent = "Perfect Circle! You did it!";
        document.getElementById('result').style.color = 'green';
      } else {
        document.getElementById('result').textContent = "Not a perfect circle. Try again!";
        document.getElementById('result').style.color = 'red';
      }
    }

    // Reset the game
    function resetGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('result').textContent = "";
    }

    // Show the Draw a Circle Game
    function showCircleGame() {
      // Hide Pi Fact Section
      document.querySelector('.pi-section').style.display = 'none';
      // Show Draw a Circle Section
      document.querySelector('.circle-section').style.display = 'block';
      // Hide Pi Button
      document.querySelector('.pi-btn').style.display = 'none';
      // Hide the "Go to Draw a Circle Game" button
      document.getElementById('goToCircleGame').style.display = 'none';
    }
  </script>

</body>
</html>
